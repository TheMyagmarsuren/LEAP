<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&family=Open+Sans:wght@300&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="flex">
        <div class="toDo">
          <div class="header">
            To do
            <span>1</span>
          </div>
          <div id="cards">
            <div id="inputs">
              <div class="circle"><span>&#10003;</span></div>
              <div class="direction-column">
                <div class="title-value"></div>
                <div></div>
                <div class="level"><strong></strong></div>
              </div>
              <div>
                <div class="circle margin-left-100px direction-column">
                  <span>&#10005;</span>
                </div>
                <div class="circle margin-left-100px margin-top-10px">
                  <span>&#9986;</span>
                </div>
              </div>
            </div>
          </div>
          <div class="add-btn display-flex" onclick="show()">
            +
            <div>Add card</div>
          </div>
        </div>
        <div class="toDo">
          <div class="header">In progress<span>0</span></div>
          <div class="cards"></div>
          <div class="add-btn display-flex" onclick="show()">
            +
            <div>Add card</div>
          </div>
        </div>
        <div class="toDo">
          <div class="header">
            Stuck
            <span>0</span>
          </div>
          <div class="cards"></div>
          <div class="add-btn display-flex" onclick="show()">
            +
            <div>Add card</div>
          </div>
        </div>
        <div class="toDo">
          <div class="header">
            Done
            <span>0</span>
          </div>
          <div id="cards" class="modal"></div>
          <div class="add-btn display-flex" onclick="show()">
            +
            <div>Add card</div>
          </div>
        </div>
      </div>
      <div class="task">
        <div class="input">
          <h1>Add task</h1>

          <div>
            <label for="">Title</label> <input id="title-input" type="text" />
          </div>
          <div>
            <label for="">Description</label>
            <textarea
              id="description-input"
              class="description-area"
            ></textarea>
          </div>
          <div>
            <label for="">Status</label>
            <select class="status-area" id="status-input">
              <option value="todo">To do</option>
              <option value="inprogress">In progress</option>
              <option value="Stuckln progress">Stuckln progress</option>
              <option value="Doneln progress">Doneln progress</option>
            </select>
          </div>
          <div>
            <label>Priority</label>
            <select id="priority-input" class="status-area">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <button id="add-task">Add task</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
