<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&family=Open+Sans:wght@300&family=Roboto+Condensed&family=Roboto+Mono&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="wclassth=device-wclassth, initial-scale=1.0"
    />
    <title>ðŸ”¥ðŸ”¥ðŸ”¥</title>
  </head>
  <body>
    <div class="container">
      <div class="boards">
        <div class="board">
          <div class="header">
            <div>To do</div>
            <span class="count">0</span>
          </div>
          <div id="flex" id="todo">
            <div
              class="iishee"
              draggable="true"
              ondragstart="drag(event)"
              id="drag1"
            >
              <div class="circle">&#10003;</div>
              <div class="display-flex">
                <div>${el.title}</div>
                <div>${el.description}</div>
                <div class="level">${el.status}</div>
              </div>
              <div class="edit">
                <div class="circle">&#10006;</div>
                <div class="circle">&#9985;</div>
              </div>
            </div>
          </div>

          <div class="add-btn">
            <span>+</span>
            <div class="addCard">Add card</div>
          </div>
        </div>
        <div class="board">
          <div class="header">
            <div>In progress</div>
            <span class="count">0</span>
          </div>

          <div id="flex" id="inprogress"></div>

          <div class="add-btn">
            <span>+</span>
            <div class="addCard">Add card</div>
          </div>
        </div>
        <div class="board">
          <div class="header">
            <div>Stuck</div>
            <span class="count">0</span>
          </div>

          <div id="flex" id="stuck"></div>

          <div class="add-btn">
            <span>+</span>
            <div class="addCard">Add card</div>
          </div>
        </div>
        <div class="board">
          <div class="header">
            <div>Done</div>
            <span class="count">0</span>
          </div>

          <div id="flex" id="done"></div>

          <div class="add-btn">
            <span>+</span>
            <div class="addCard">Add card</div>
          </div>
        </div>
      </div>
      <div class="modalContainer">
        <div class="modal">
          <h1>Add Task</h1>
          <div><span>Title</span> <input type="text" id="title-value" /></div>
          <div>
            <span>Description</span> <textarea id="textarea-value"></textarea>
          </div>
          <div>
            <span>Status</span>

            <select id="status-value">
              <option value="todo">To do</option>
              <option value="inprogress">In progress</option>
              <option value="stuck">Stuck</option>
              <option value="done">Done</option>
            </select>
          </div>
          <div>
            <span>Priority</span>
            <select id="priority-value">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <button id="submit">Add Task</button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
